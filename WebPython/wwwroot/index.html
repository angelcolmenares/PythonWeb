<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="main.js" type="module"></script>
    <link href="main.css" rel="stylesheet">

</head>
<body>

    <div class="intro">
        hola mundo!!!
    </div>

    <div class="data-input">
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" id="input_width">
            <span class="mdc-floating-label" id="my-label-id">Width</span>
            <span class="mdc-line-ripple"></span>
        </label>

        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" id="input_height">
            <span class="mdc-floating-label" id="my-label-id">Height</span>
            <span class="mdc-line-ripple"></span>
        </label>
    </div>
    <div class="calculate-buttons">
        <div class="mdc-touch-target-wrapper">
            <button class="mdc-button mdc-button--touch" id="bt_calculate_area">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Calculate</span>
                <div class="mdc-button__touch"></div>
            </button>
        </div>

        <div class="mdc-touch-target-wrapper">
            <button class="mdc-button mdc-button--touch" id="bt_calculate_area_and_comment">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Calculate & Comment</span>
                <div class="mdc-button__touch"></div>
            </button>
        </div>
    </div>

    <div class="data-result" id="data_result_container">
    </div>

</body>
</html>
